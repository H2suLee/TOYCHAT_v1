name: Auto Deploy on Self-Hosted Runner

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Move source to deployment path
        run: |
          echo "Moving source to /srv/toychat/main/app"
          sudo rm -rf /srv/toychat/main/app/*
          sudo mkdir -p /srv/toychat/main/app
          sudo cp -r ./* /srv/toychat/main/app/
          sudo chown -R $(whoami):$(whoami) /srv/toychat/main/app

      - name: Build backend
        working-directory: /srv/toychat/main/app
        run: mvn clean package -DskipTests

      - name: Deploy (systemd restart)
        run: |
          echo "ðŸš€ Restarting service for branch: ${{ github.ref_name }}"
          if [ "${{ github.ref_name }}" = "dev" ]; then
            sudo systemctl restart dev
          elif [ "${{ github.ref_name }}" = "main" ]; then
            sudo systemctl restart main
          fi
