name: Branch-based Deployment

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted
    env:
      BASE_PATH: /srv/toychat

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set variables
        id: set-vars
        run: |
          BRANCH_NAME="${GITHUB_REF##*/}"
          echo "Current branch: $BRANCH_NAME"

          if [[ "$BRANCH_NAME" == "main" ]]; then
            echo "TARGET_DIR=$BASE_PATH/main/app" >> $GITHUB_ENV
            echo "SERVICE_NAME=main" >> $GITHUB_ENV
          else
            echo "TARGET_DIR=$BASE_PATH/dev/app" >> $GITHUB_ENV
            echo "SERVICE_NAME=dev" >> $GITHUB_ENV
          fi

      - name: Clean old files
        run: |
          echo "Cleaning $TARGET_DIR"
          sudo rm -rf $TARGET_DIR/*
          sudo mkdir -p $TARGET_DIR
          sudo chown -R $(whoami):$(whoami) $TARGET_DIR

      - name: Copy source
        run: |
          echo "Copying source to $TARGET_DIR"
          cp -r ./* $TARGET_DIR/

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build backend
        run: |
          cd $TARGET_DIR
          mvn clean package -DskipTests
          cp target/*.jar $BASE_PATH/${BRANCH_NAME}/deploy/app.jar

      - name: Restart service
        run: |
          echo "Restarting service $SERVICE_NAME"
          sudo systemctl restart $SERVICE_NAME

      - name: PR build check
        if: github.event_name == 'pull_request' && github.base_ref == 'main'
        run: |
          echo "Pull Request build for main branch - no deployment"
          cd $TARGET_DIR
          mvn clean package -DskipTests
